<div>
  <span class="rating" title="Popularity"><i class="fa fa-heartbeat fa-margin-right" aria-hidden="true"></i>{{popularity | round:2}}</span>
  <span class="rating" title="Vote average"><i class="fa fa-star fa-margin-right" aria-hidden="true"></i>{{voteAverage | round:2}}</span>
  <span class="rating" title="Vote count"><i class="fa fa-users fa-margin-right" aria-hidden="true"></i>{{voteCount | round:0}}</span>
</div>
